name: shosu
description: 推理文字冒险游戏《魔法少女ノ魔女裁判》的二次创作的移动应用
publish_to: 'none'
version: 1.2.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  audioplayers: ^6.5.1
  vibration: ^3.1.4
  flutter_launcher_icons: ^0.14.1
  flutter_hooks: ^0.20.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/audio/